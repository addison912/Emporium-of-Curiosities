<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="./css/main.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=IM+Fell+English+SC" rel="stylesheet" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <title>The Emporium of Curiosities</title>
</head>

<body>
  <header>
    <h1>Addison's Emporium of Curiosities</h1>
    <nav>
      <div id="hamburger">
        <img src="images/menu-options.svg" alt="menu" />
      </div>
      <div id="hamburger-dropdown">
        <ul class="categories">
          <li class="category oddities"><a href="#main">Oddities</a></li>
          <li class="category commodities"><a href="#main">Commodities</a></li>
          <li class="category curiosities"><a href="#main">Other Curiosities</a></li>
        </ul>
      </div>
      <ul class="categories">
        <li id="oddities" class="category oddities"><a href="#main">Oddities</a></li>
        <li id="commodities" class="category commodities"><a href="#main">Commodities</a></li>
        <li id="curiosities" class="category curiosities"><a href="#main">Other Curiosities</a></li>
      </ul>
      <div id="cart-icon">
        <img src="images/shopping-cart.svg" alt="shopping cart" />
      </div>
      <div id="cart-quantity"></div>
    </nav>
  </header>
  <main id="main">
    <div id="store"></div>
    <div id="cart">
      <div class="cart-row">
        <p>Item</p>
        <p>Quantity</p>
        <p>Total</p>
      </div>
      <div id="cart-items">
        There are no currently no items in your shopping cart.
      </div>
      <div class="cart-row" id="cart-inputs">
        <button id="clear-cart">Clear cart</button>
        <button id="checkout">Proceed to Checkout</button>
      </div>
    </div>
  </main>
  <footer></footer>
  <script src="./js/main.js" type="text/javascript"></script>
</body>

</html>
